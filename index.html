<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery-1.12.0.js"></script>
    <title>Pizza Girl.</title>
  </head>
  <body>
    <div class="container">
      <h1><strong>Vancouver Pizza Girl</strong></h1>
    </div>

        <h4>Build your own Pizza!</h4>
        <form type="text">
          <div class="userQuantity" type="text">
            <label for="userQuantity">Enter Quantity of Pizzas here:</label>
            <input id="user-quantity" type="text">
          </div>

          <div class="userToppings">
            <label for="userQuantity">Select your toppings (pizza's get 3, any extra are $1.00 per)</label>

            <h4>Meats</h4>
            <button id="pepperoni_add" type="submit" class="btn btn-danger">Pepperoni</button>
            <button id="sausage_add" type="btn" class="btn btn-danger">Sausage</button>
            <button id="canadian_add" type="btn" class="btn btn-danger">Canadian Bacon</button>
            <button id="ground_add" type="btn" class="btn btn-danger">Ground Beef</button>
            <button id="bacon_add" type="btn" class="btn btn-danger">Bacon</button>
            <h4>Cheeses</h4>
            <button id="mozzerella_add" type="btn" class="btn btn-warning">Mozzerella</button>
            <button id="cheddar_add" type="btn" class="btn btn-warning">Cheddar</button>
            <button id="canadian_add" type="btn" class="btn btn-warning">Parmasean</button>
            <button id="canadian_add" type="btn" class="btn btn-warning">Swiss</button>
            <h4>Veggies</h4>
            <button id="olive_add" type="btn" class="btn btn-success">Olives</button>
            <button id="tomato_add" type="btn" class="btn btn-success">Tomatos</button>
            <button id="pineapple_add" type="btn" class="btn btn-success">Pineapple</button>
            <button id="mushroom_add" type="btn" class="btn btn-success">Mushroom</button>
            <button id="jalepeno_add" type="btn" class="btn btn-success">Jalepeno</button>
            <button id="redpepper_add" type="btn" class="btn btn-success">Roasted Red Pepper</button>
          <h4>Sauces</h4>
            <button id="ranch_add" type="btn" class="btn btn-info">Ranch</button>
            <button id="sweetchili_add" type="btn" class="btn btn-info">Sweet Chili</button>
            <button id="Marinara_add" type="btn" class="btn btn-info">Marinara</button>
          <h4>Sizes</h4>
            <button id="small_add" type="btn" class="btn btn-default">Small</button>
            <button id="medium_add" type="btn" class="btn btn-default">Medium</button>
            <button id="Large_add" type="btn" class="btn btn-default">Large</button>
            <button id="xtralarge_add" type="btn" class="btn btn-default">Xtra-Large</button>


          </div>
        </form>
        <script src="js/scripts.js"></script></body>
</html>
